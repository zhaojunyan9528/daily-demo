<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>houdini</title>
  <style>
    @property --dire {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }
    .box {
      --dire: 0deg;
      width: 200px;
      height: 400px;
      border-radius: 20px;
      background-image: linear-gradient(var(--dire), #46bc8f, #3c67e3 43%, #fb6a32);
      animation: rotate 3s linear infinite;
    }
    @keyframes rotate {
      to {
        --dire: 360deg;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
